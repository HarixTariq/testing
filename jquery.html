<!DOCTYPE html>
<html>
 <head>
     <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("p").hide();
            });
        });
        $(document).ready(function(){
            $(".btn").cick(function(){
                $("btn1").hide();
            });
        });
    </script>
</head>
<body>
    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button class="btn1">Click me to hide paragraphs</button>

    <button class="btn">NOw click me to hide this button</button>

</body>
</html>
